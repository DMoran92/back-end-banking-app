<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body class="container">
<h1>Account Details</h1>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Account Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.getAccounts().get(0).getBalance()}"></td>
        </tr>
    </tbody>
</table>
<br>
<table>
    <thead>
        <tr>
            <th>Sender</th>
            <th>Recipient</th>
            <th>Amount Sent</th>
            <th>Date & Time of Transaction</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="accountTransaction : ${accountTransactions}">
            <td th:text="${accountTransaction.getAccountId()}"></td>
            <td th:text="${accountTransaction.getRecipientId()}"></td>
            <td th:text="${accountTransaction.getAmount()}"></td>
            <td th:text="${accountTransaction.getTimestamp()}"></td>
        </tr>
    </tbody>
</table>
<br><br>
<h3>Send Money</h3>
<form name="makeTransaction" action="#" th:action="@{/makeTransaction/}" th:object="${transaction}" method="post">
    <table>
        <tr>
            <td>Amount: </td>
            <td><input type="number" th:field="*{amount}"><br></td>
        </tr>
        <tr>
            <td>From: </td>
            <td><input type="number" th:field="*{accountId}"><br></td>
        </tr>
        <tr>
            <td>To: </td>
            <td><input type="number" th:field="*{recipientId}"><br></td>
        </tr>
    </table>
    <input type="submit" value="Submit" />
</form><br>
<a href="/">Home</a>
</body>
</html>
