<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Account Details</h1>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.getAccounts().get(0).getBalance()}"></td>
    </tr>

        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phoneNumber}"></td>
    </tr>
    <tr th:each="account : ${accounts.get(CustomerId)}">
        <td th:text="${account.balance}"></td>
    </tr> -->
    </tbody>
</table>
</body>
</html>
